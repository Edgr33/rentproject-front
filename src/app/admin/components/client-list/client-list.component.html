<p>client-list works!</p>

<h1>{{'Mis clientes' | uppercase}}</h1>

<a [routerLink]="'../client-create'" mat-raised-button>Crear Cliente</a>

<table mat-table [dataSource]="clients" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let client">{{client.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client">{{client.firstName}} {{client.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> Rut </th>
    <td mat-cell *matCellDef="let client"> {{client.rut}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
    <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="bizName">
    <th mat-header-cell *matHeaderCellDef> Nombre de Empresa </th>
    <td mat-cell *matCellDef="let client"> {{client.bizName}} </td>
  </ng-container>

  <ng-container matColumnDef="bizRut">
    <th mat-header-cell *matHeaderCellDef> Rut de Empresa </th>
    <td mat-cell *matCellDef="let client"> {{client.bizRut}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let client"> 
      <a mat-raised-button class="btn-guardar" [routerLink]="['../client-detail', client.id]">Ver Detalle</a>
      <a mat-raised-button class="btn-success" [routerLink]="['../client-edit', client.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteClient(client.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
